<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no argument but return</title>
</head>
<body>
    <script>
        const radius=5;
        function areaOfCicle(){
            const area=3.14*radius*radius;
            return area;
        }
        const A=areaOfCicle();
        console.log(`area of circle:${A}`);
    </script>
</body>
</html>
