<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument and return</title>
</head>
<body>
    <script>
        function AreaOfCircle(radius){
            const area=3.14*radius*radius;
            return area;
        }
        const A= AreaOfCircle(5);
        console.log(`areaOfCicle:${A}`);
    </script>
    
</body>
